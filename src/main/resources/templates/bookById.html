<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Goodreads Book Page</title>
	<link rel="stylesheet" href="style.css">
	<script src="sample.js"></script>
	<style>
		body {
			font-family: sans-serif;
			padding: 0;
			color: #222;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}

		.logo {
			font-weight: bold;
			font-size: 20px;
		}

		.header-right {
			display: flex;
			align-items: center;
		}

		.header-right .icon {
			margin-right: 10px;
		}

		.book-info {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.book-cover {
			width: 190px;
			height: 255px;
			background-color: #ccc;
			position: relative;
		}

		.book-cover img {
			width: 100%;
			height: 100%;
		}

		.book-details {
			flex: 1;
			padding-left: 20px;
		}

		.book-title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.book-author {
			font-size: 18px;
			margin-bottom: 10px;
		}

		.ratings {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.ratings .star {
			margin-right: 5px;
		}

		.ratings .star i {
			color: #ffcc33;
			font-size: 16px;
		}

		.book-description {
			margin-bottom: 20px;
		}

		.book-details .more {
			color: #007bff;
			text-decoration: none;
		}

		.book-details .more:hover {
			text-decoration: underline;
		}

		.details-section {
			margin-bottom: 10px;
		}

		.details-section .label {
			font-weight: bold;
			display: block;
			margin-bottom: 5px;
		}

		.details-section .value {
			margin-bottom: 10px;
		}

		.book-buttons {
			align-items: center;
		}

		.book-buttons button {
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		.book-buttons button:hover {
			background-color: #0062cc;
		}

		.book-buttons .preview {
			background-color: #ccc;
			color: #222;
		}

		.book-buttons .preview:hover {
			background-color: #aaa;
		}

		.related-books {
			margin-top: 20px;
			border-top: 1px solid #ccc;
			padding-top: 20px;
		}

		.related-books h3 {
			font-size: 20px;
			margin-bottom: 10px;
		}

		.related-books .books {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.related-books .book {
			width: 150px;
			margin-bottom: 20px;
		}

		.related-books .book img {
			width: 100%;
			height: auto;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="logo">goodreads</div>
			<div class="header-right">
				<i class="icon fas fa-search"></i>
				<i class="icon fas fa-heart"></i>
				<i class="icon fas fa-comment"></i>
				<img src="profile.jpg" alt="Profile Picture" height="30">
			</div>
		</div>

		<div class="book-info">
			<div class="book-cover">
				<img th:src="@{${book.photoUrl}}" alt="Book Cover">
			</div>
			<div class="book-details">
				<div class="book-title" th:text="${book.title}"></div>
				<div class="book-author" th:text="${book.author}"></div>
				<div class="ratings">
					<div class="star" th:each="i : ${#numbers.sequence(1, 5)}">
						<i class="fas fa-star"></i>
					</div>
				</div>
				<div class="book-description" th:text="${book.description}"></div>
				<div class="details-section">
					<div class="label">PUBLISHER</div>
					<div class="value" th:text="${book.publisher}"></div>
				</div>
				<div class="details-section">
					<div class="label">PRICE</div>
					<div class="value" th:text="${book.price}"></div>
				</div>
				<div class="details-section">
					<div class="label">LANGUAGE</div>
					<div class="value" th:text="${book.language}"></div>
				</div>
				<div class="details-section">
					<div class="label">PAGES</div>
					<div class="value" th:text="${book.pages}"></div>
				</div>
				<div class="book-buttons">
					<button class="add-to-read">Add to cart</button>
					<button class="preview">Add to wishlist</button>
				</div>
			</div>
		</div>

		<div class="related-books">
			<h3>RELATED BOOKS</h3>
			<div class="books">
				<div class="book" th:each="relatedBook : ${relatedBooks}">
					<img th:src="@{${relatedBook.photoUrl}}" alt="Related Book Cover">
					<img id="box" th:src="@{/images/startup.png}" />
					<img id="box" th:src="@{/images/book8.png}" alt="book image" />
					<img id="box" th:src="@{/images/book6.png}" />
				</div>
				<div class="book1" th:each="relatedBook : ${relatedBooks}">
					<img id="box" th:src="@{/images/book4.png}" alt="book image" />
					<img id="box" th:src="@{/images/python1.png}" />
					<img id="box" th:src="@{/images/book3.png}" alt="book image" />
					<img id="box" th:src="@{/images/book2.png}" />
				</div>
			</div>
		</div>
	</div>
</body>

</html>
